<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body onmousemove="coordinate(event)">
    <h1>WebSocket Client</h1>
    <div id="messages"></div>
    <canvas id="canvas"></canvas>

    <script>
        const ws = new WebSocket('ws://localhost:8080/ws');

        ws.onopen = function (event) {
            console.log('Connected to WebSocket server.');
        };

        ws.onmessage = function (event) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.textContent = event.data;

            const positions = JSON.parse(event.data);
            drawCircles(positions);
        };

        ws.onclose = function (event) {
            console.log('Disconnected from WebSocket server.');
        };

        ws.onerror = function (event) {
            console.error('WebSocket error:', event);
        };

        function coordinate(event) {
            let x = event.clientX;
            let y = event.clientY;
            const messagejson = JSON.stringify({
                x: x,
                y: y
            });
            console.log(messagejson);
            ws.send(messagejson);
        }

        function drawCircles(positions) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            for (const [client, position] of Object.entries(positions)) {
                ctx.beginPath();
                ctx.arc(position.x, position.y, 10, 0, 2 * Math.PI); // Draw a circle with radius 10
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.stroke();
            }
        }

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
